<div class="card m-2">
    <div class="card-header">
        <h4 class="card-title row">
            {{habitacion.tipo}}

            <span class="col text-center ">Precio {{habitacion.precio.$numberDecimal}}€ / noche
            </span>

        </h4>

    </div>

    <div class="card-body">
        <div class="row">
            <div class="card-img-left marcoFoto ">
              
                    <img  src={{habitacion.imagen}}>
                
            </div>
            
            
            <div class="col-6">
                <p  *ngFor="let item of parrafo">
                    {{item}}
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-square" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path fill-rule="evenodd"
                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
                    </svg>
                </p>
            </div>
         


        </div>

    </div>
    <div class="card-footer  text-center">

        <button class=" col-5 btn btn-primary" (click)="seleccionando()">añadir</button>
    </div>
</div>
