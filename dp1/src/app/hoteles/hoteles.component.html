<div class="row fondo" *ngIf="hoteles">
    <div class="col-xl-4 col-lg-6" *ngFor="let hotel of hoteles.data">
        <div class="card m-2 miCard">
            <div class="card-header">
                <div class="card-title ">

                    <div class="col">
                        <h4>{{hotel.nombre}}</h4>
                    </div>
                   
                    <div class="col">
                        <h4>
                            <span class="puntuacion col text-center ">Valoraci√≥n: {{hotel.valoracion.$numberDecimal}} </span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                        </h4>
                       
                    </div>
                    
                </div>

            </div>

            
            <div class="card-body">

                <div class="row miScroll">
                    <div class="marcoFoto">
                        <img class="card-img-left  " src={{hotel.imagen}} alt="imagen">
                    </div>
                     
                     <p class="col-6 ">{{hotel.descripcion}}</p>
                </div>

            </div>
            <div class="card-footer  text-center">
                <a class=" col-5 btn btn-primary" [routerLink]="['/hotel',hotel.link]">Ir al Hotel</a>
            </div>
        </div>
    </div>
